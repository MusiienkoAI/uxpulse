services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: uxpulse
      POSTGRES_PASSWORD: uxpulse
      POSTGRES_DB: uxpulse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://uxpulse:uxpulse@postgres:5432/uxpulse
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  pgdata:
